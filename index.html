<body>

<div class="container">
    <div class="content">
        <div class="col l12">
            <h1 class="center-align">Registration Application</h1>
            <form action="post.php" method="post" id="post">
                <div class="row">
                    <div class="input-field col s12">
                        <input class="red" placeholder="Parent Name" type="text" name="name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="green" placeholder="Kid Name" type="text" name="kidname" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input class="pink" placeholder="Kid Age" type="text" name="kidage" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="sky" placeholder="Phone Number" type="text" name="phone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input class="orange" placeholder="Email" type="email" name="email" required>
                    </div>
                </div>
                <div class="right-align" id="big-button">
                    <a>
                        <button class="btn waves-effect waves-light" type="submit" id="submit">Submit</button>
                    </a>
                </div>
            </form>
            <div class="right-align">
                <img src="img/logo.png" class="img-responsive" alt="logo">
            </div>
        </div>
    </div>
</div>



<!-- Modal Structure -->

    <div class="modal-content">
        <h4 class="center-align">Result</h4>

        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat"></a>

</div>
